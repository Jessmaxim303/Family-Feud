<!DOCTYPE html>
<html lang="en-US">
  <head>
		<title>Family Feud</title>
		<link href="https://fonts.googleapis.com/css?family=Bangers|Girassol&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
  	<main class="main_login">
		  <section class="main_login-container">
		  	<h1 class="main_h1-login">WELCOME TO THE BLOOD DOME FEUD!</h1>
		  	<section class="main_login-box">
		  		<div class="main_login-name">
						<div>
							<p class="main_challanger-label">CHALLENGER 1</p>
							<input class="main_p1-log name_input">
						</div>
						<div>
							<p class="main_challanger-label">CHALLENGER 2</p>
							<input class="main_p2-log name_input">
						</div>
			    <div>
			  </section>
			      <button class="main-login-submit">START!</button>
		  </section>
	  </main>
    <main class="main_section">
			<section class="main_question-section">Question</section>
			<section class="main_answer-section">
    	</section>
    	<section class="main_p1-section">
    		<section class="p1_score-box score-box">
    			<h1 class="p1_name">Johnson's</h1>
    			<h1 class="player_score-text">SCORE 120</h1>
    			<input class="p1_guess-input guess_input" placeholder="Submit Guess">
    			<button class="p2_guess-button guess_button">Submit</button>
    		</section>
    	</section>
    	<section class="main_p2-section">
    		<section class="p2_score-box score-box">
    			<h1 class="p2_name">Miller's</h1>
    			<h1 class="player_score-text">SCORE 90</h1>
    			<input class="p1_guess-input guess_input" placeholder="Submit Guess">
    			<button class="p2_guess-button guess_button">Submit</button>
    		</section>
    	</section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
